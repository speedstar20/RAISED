<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raised - Responsive</title>
  <style>
    /* Reset & basics */
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
    Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: black;
    color: #e7e7e7;
    min-height: 100vh;
    line-height: 1.5;
    background-size: cover;
}

.layer-blur{
    height: 0;
    width: 30rem;
    position: absolute;
    top: 20%;
    box-shadow: 0 0 700px 15px white;
    rotate: -30deg;
    z-index: -1;
}

.container{
    width: 100%;
    margin: 0 auto;
    padding: 0 2rem;
    position: relative;
    overflow: hidden;
}

header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5rem;
}

header h1{
    margin: 0;
    font-size: 3rem;
    font-weight: 300;
}

nav{
    display: flex;
    align-items: center;
    gap: 3rem;
    margin-left: -5%;
}

nav a {
    font-size: 1rem;
    letter-spacing: 0.1rem;
    transition: color 0.2s ease;
    text-decoration: none;
    color: inherit;
    z-index: 999;
}

nav a:hover{
    color: aliceblue;
}

.btn-signing{
    background-color: #a7a7a7;
    color: black;
    padding: 0.8rem 2rem;
    border-radius: 50px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    transition: background-color 0.2s ease;
    cursor: pointer;
    z-index: 999;
}

.btn-signing:hover {
    background-color: white;
}

/* main content */
main{
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(90vh - 6rem);
}

.content{
    max-width: 40rem;
    margin-left: 10%;
    z-index: 999;
}

.tag-box{
    position: relative;
    width: 18rem;
    height: 2.5rem;
    border-radius: 50px;
    background: linear-gradient(to right, #656565, #7f42a7, #6600c5,
    #5300a0, #757575, #656565);
    background-size: 200%;
    animation: animationGradient 2.5s linear infinite;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

@keyframes animationGradient {
    to{
        background-position: 200%;
    }
}

.tag-box .tag{
    position: absolute;
    inset: 3px 3px 3px 3px;
    background-color: black;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.5s ease;
    cursor: pointer;
}

.tag-box .tag:hover{
    color: #5300a0;
}

.content h1{
    font-size: 4rem;
    font-weight: 600;
    letter-spacing: 0.1rem;
    margin: 2rem 0;
    line-height: 1.2;
    text-shadow: 0 0 10px rgba(128, 128, 128, 0.418);
}

.description{
    font-size: 1.2rem;
    letter-spacing: 0.05rem;
    max-width: 35rem;
    color: grey;
}

.buttons {
    display: flex;
    gap: 1rem;
    margin-top: 3rem;
}

/* Glowing border effect for Get Started */
.btn-get-started{
    text-decoration: none;
    border: 2px solid #7f42a7;
    padding: 0.7rem 1.2rem;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    color: #e7e7e7;
    animation: glow 2s ease-in-out infinite alternate;
    transition: background-color 0.2s ease;
}

@keyframes glow {
    from {
        box-shadow: 0 0 5px #7f42a7, 0 0 10px #7f42a7, 0 0 20px #7f42a7;
    }
    to {
        box-shadow: 0 0 20px #a56be8, 0 0 30px #a56be8, 0 0 40px #a56be8;
    }
}

.btn-get-Main {
    text-decoration: none;
    background-color: lightgray;
    color: black;
    padding: 0.6rem 2.5rem;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    transition: background-color 0.2s ease;
}

.btn-get-Main:hover{
    background-color: #1a1a1a;
}

.robot-3d{
    position: absolute;
    top: 0;
    right: -20%;
}

/*tablet*/
@media (max-width: 768px){
    header{
        padding: 1rem 0.5rem;
    }

    .content{
        margin-top: 85%;
        margin-left: 5%;
    }

    .robot-3d{
        scale: 0.8;
        top: -20%;
        right: 2%;
    }
}

/*mobile*/
@media (max-width: 768px){
    header{
        padding: 1rem 0.1rem;
    }

    nav{
        display: none;
    }

    header h1{
        font-size: 2rem;
    }

    .btn-signing{
        padding: 0.6rem 1.5rem;
    }

    .content{
        max-width: 90%;
        margin-left: 5%;
        margin-top: 10rem;
    }

    .tag-box{
        width: 12rem;
        margin-right: 0;
    }

    .content h1{
        font-size: 2.5rem;
    }

    .description{
        font-size: 1rem;
    }

    .btn-get-main {
        font-size: 1rem;
        padding: 0.5rem 1rem;
    }

    .robot-3d{
        scale: 0.5;
        top: -25%;
        right: 0;
    }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

.robot-3d {
  animation: float 6s ease-in-out infinite;
}

.layer-blur {
  animation: blurFadeIn 2s ease-out forwards;
  opacity: 0;
}

@keyframes blurFadeIn {
  to {
    opacity: 1;
  }
}

/* Button pulse on hover */
.btn-get-started:hover,
.btn-get-Main:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

/* Ripple click effect */
.btn-get-started:active,
.btn-get-Main:active {
  transform: scale(0.97);
  box-shadow: 0 0 20px rgba(127, 66, 167, 0.6);
}

/* Tag box glow on hover */
.tag-box .tag:hover {
  color: #7f42a7;
  text-shadow: 0 0 10px #7f42a7;
  transform: scale(1.05);
}


.parallax-stars {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  pointer-events: none;
  background: radial-gradient(white 1px, transparent 2px);
  background-size: 50px 50px;
  opacity: 0.05;
  transition: transform 0.1s ease;
  z-index: -2;
}

.floating-stars {
 position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.star {
   position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 8px white;
  transition: transform 0.2s ease;
}

@keyframes floatStar {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  50% { transform: translateY(-20px) scale(1.3); opacity: 0.8; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 20px;
  cursor: pointer;
  z-index: 1000;
}

.hamburger span {
  display: block;
  height: 3px;
  background: white;
  border-radius: 3px;
  transition: all 0.3s ease;
}

/* Mobile nav menu */
.mobile-nav {
  position: absolute;
  top: 5rem;
  right: 2rem;
  background: rgba(0, 0, 0, 0.95);
  border: 1px solid #444;
  padding: 1rem;
  display: none;
  flex-direction: column;
  gap: 1rem;
  border-radius: 10px;
  z-index: 999;
}

.mobile-nav a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
}

.mobile-nav a:hover {
  color: #7f42a7;
}

/* Toggle class for open state */
.mobile-nav.show {
  display: flex;
}

/* Show hamburger on mobile */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  nav {
    display: none;
  }
}

.hamburger.open span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

  <script>
   // Parallax background layer
  document.addEventListener('mousemove', (e) => {
    const parallax = document.getElementById('parallax');
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    parallax.style.transform = `translate(${x}px, ${y}px)`;
  });

  <script>
  // Create glowing stars
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 25; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 8}s`;
    starsContainer.appendChild(star);
  }

</script>

<script>
  const starContainer = document.getElementById('stars');
  const starCount = 30;
  const stars = [];

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.dataset.angle = Math.random() * 360;
    star.dataset.radius = 20 + Math.random() * 100;
    star.dataset.speed = 0.2 + Math.random() * 0.5;
    star.x = Math.random() * window.innerWidth;
    star.y = Math.random() * window.innerHeight;
    starsContainer.appendChild(star);
    stars.push(star);
  }

  // Animate stars in circular orbits
  function animateStars() {
    stars.forEach(star => {
      const angle = parseFloat(star.dataset.angle);
      const radius = parseFloat(star.dataset.radius);
      const speed = parseFloat(star.dataset.speed);

      const centerX = star.x;
      const centerY = star.y;

      const newX = centerX + radius * Math.cos(angle);
      const newY = centerY + radius * Math.sin(angle);

      star.style.transform = `translate(${newX}px, ${newY}px)`;

      star.dataset.angle = angle + speed * 0.01;
    });

    requestAnimationFrame(animateStars);
  }

  animateStars();

  // Repel effect on mouse move
  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    stars.forEach(star => {
      const starBox = star.getBoundingClientRect();
      const starX = starBox.left + starBox.width / 2;
      const starY = starBox.top + starBox.height / 2;

      const dx = starX - mouseX;
      const dy = starY - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 100) {
        const angle = Math.atan2(dy, dx);
        const repelDist = (100 - dist) * 2;

        const offsetX = Math.cos(angle) * repelDist;
        const offsetY = Math.sin(angle) * repelDist;

        star.style.transform = `translate(${starX + offsetX}px, ${starY + offsetY}px)`;
        
        setTimeout(() => {
          // return to orbit
          star.style.transform = '';
        }, 300);
      }
    });
  });

    const hamburger = document.getElementById('hamburger');
  const mobileNav = document.getElementById('mobileNav');

  hamburger.addEventListener('click', () => {
    mobileNav.classList.toggle('show');
  });

  // Optional: Close when clicking outside
  document.addEventListener('click', (e) => {
    if (!hamburger.contains(e.target) && !mobileNav.contains(e.target)) {
      mobileNav.classList.remove('show');
    }
  });

  hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('open');
  mobileNav.classList.toggle('show');
});
</script>
